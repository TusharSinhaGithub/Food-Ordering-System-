<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Foodie Sign Up</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="new_username">Username</label>
                <input type="text" id="new_username" name="new_username" placeholder="Choose a Username" required>
            </div>
            <div class="form-group">
                <label for="enrollment_number">Enrollment Number</label>
                <input type="text" id="enrollment_number" name="enrollment_number" placeholder="Enter Enrollment Number" required>
            </div>
            <div class="form-group">
                <label for="new_password">Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Choose a Password" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="form-group">
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
